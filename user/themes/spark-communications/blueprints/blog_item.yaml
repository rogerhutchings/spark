title: Blog Item
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            author:
              type: select
              label: Author
              classes: fancy
              placeholder: 'Select an author'
              data-options@: '\Grav\Theme\SparkCommunications::getTeamMembers'

            header_image:
              type: section
              title: Header Image
              underline: true

            header.header_image_enabled:
              type: toggle
              default: 1
              label: Enable Header Image
              help: Add a header image to be shown at the top of this post.
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            header.header_image_file:
              type: file
              label: Image File
              destination: 'self@'
              filesize: 5
              accept:
                - image/*
