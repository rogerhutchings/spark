title: Blog Item
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            test:
              type: display
              ordering@: 2
              size: large
              label: Help
              markdown: true
              content: "To display an image on the left or right, add `{.img-left}` or `{.img-right}` after the image tag, like this:.\n\n```![example image](example.png){.img-left}```"

            author:
              ordering@: 1
              type: select
              label: Author
              classes: fancy
              placeholder: 'Select an author'
              data-options@: '\Grav\Theme\SparkCommunications::getTeamMembers'

            header_image:
              type: section
              title: Header Image
              underline: true

            header.header_image_enabled:
              type: toggle
              default: 1
              label: Enable Header Image
              help: Add a header image to be shown at the top of this post.
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            header.header_image_file:
              type: file
              label: Image File
              destination: 'self@'
              filesize: 5
              accept:
                - image/*

        options:
          fields:
            publishing:
              fields:
                header.inSitemap:
                  type: toggle
                  toggleable: false
                  label: 'Show in sitemap'
                  help: Toggle to determine whether to show this story in the News section of the sitemap.
                  highlight: 1
                  default: 0
                  size: medium
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
