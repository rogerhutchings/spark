title: Work Item
'@extends':
  type: default
  context: blueprints://pages

form:

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:

          fields:
            header.links:
              type: list
              autofocus: true
              style: vertical
              label: Links
              fields:
                .headline:
                  label: Headline
                  type: text
                .source:
                  label: Source
                  type: text
                .url:
                  label: URL
                  type: url
