title: Work Item
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      fields:

        content:
          fields:
            header.subtitle:
              ordering@: 1
              type: text
              style: vertical
              label: Subtitle

            content:
              label: Description
              type: markdown
              validate:
                type: textarea

            left:
              type: section
              title: Left column
              underline: true
              fields:

                header.objective:
                  ordering@: 3
                  label: Objective
                  type: markdown
                  validate:
                    type: textarea

                header.story:
                  ordering@: 4
                  label: Story
                  type: markdown
                  validate:
                    type: textarea

            right:
              type: section
              title: Right column
              underline: true
              fields:

                header.results:
                  ordering@: 5
                  label: Results
                  type: markdown
                  validate:
                    type: textarea

                header.stats:
                  ordering@: 6
                  label: Stats
                  type: list
                  fields:
                    .stat:
                      label: Stat
                      type: text

            images:
              type: section
              title: Images
              underline: true

            header.company_logo_image:
              type: file
              label: Company logo
              help: Must be an SVG, or a PNG with a transparent background.
              destination: 'self@'
              filesize: 5
              accept:
                - image/*

            header.company_logo_background_image:
              type: file
              label: Company logo background image
              help: Goes behind the company logo in the listings page.
              destination: 'self@'
              filesize: 5
              accept:
                - image/*

            uploads:
              ordering@: 6

        advanced:
          fields:
            overrides:
              fields:
                header.visible:
                  default: 0
